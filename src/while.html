<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>While</title>
    <script>
    function calcular(){
      var indice = 0;
      var numero = document.getElementById('fator').value;
      var texto = "Tabuada\n";

      while (indice <= document.getElementById('indice').value) {
        texto += " " + numero + " x " + indice + " = " + (numero * indice) + "\n";
        indice++;
      }
      alert(texto);
    }
    </script>
  </head>
  <body>
    <input type="number" name ="fator" value="" id='fator'>
    <input type="number" name ="indice" value="" id='indice'>
    <input type="button" name ="name" value="mostrar tabuada" onclick="calcular()">
  </body>
</html>
